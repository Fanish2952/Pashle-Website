<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Pashle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="navbar">
      <div class="navbar-left">
          <img src="assets/logo.jpg" alt="Pashle Logo" class="logo" loading="lazy">
          <span class="brand">Pashle</span>
      </div>
      <nav class="navbar-right" role="navigation">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
      </nav>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Create your account</h2>
      <form id="register-form" autocomplete="on" novalidate>
        <label>
          Full name
          <input type="text" id="reg-name" name="name" required minlength="2" placeholder="Your full name">
        </label>

        <label>
          Email
          <input type="email" id="reg-email" name="email" required placeholder="you@example.com">
        </label>

        <label>
          Password
          <input type="password" id="reg-password" name="password" required minlength="6" placeholder="Choose a password">
        </label>

        <label>
          Confirm password
          <input type="password" id="reg-password-confirm" name="password_confirm" required minlength="6" placeholder="Confirm password">
        </label>

        <button type="submit" class="auth-btn">Register</button>

        <p class="auth-note">Already have an account? <a href="login.html">Login here</a></p>
      </form>
      <div id="reg-message" class="auth-message" aria-live="polite"></div>
    </div>
  </main>

  <footer class="footer-section">
      <div class="footer-container">
          <div class="footer-copy">
              &copy; 2025 Pashle. All rights reserved.
          </div>
      </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
